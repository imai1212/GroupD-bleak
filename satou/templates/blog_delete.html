{% extends 'base.html' %}
{% load static %}

{% block title %}ブログ削除{% endblock %}

{% block active_blog_list %}active{% endblock %}


{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary　mt-5" type="submit">削除</button>
                <button class="btn btn-secondary mt-5 ml-2"
                    href="{% url 'satou:blog_detail' object.pk %}">キャンセル</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
